name: TestCloud
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Katalon Studio Github Action
        uses: katalon-studio/katalon-studio-github-action@v3.0
        with:
          version: '7.5.5'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -testSuiteCollectionPath="katalon-ci-demo/Test Suites/Suite_1" -apiKey= ${{ secrets.API_KEY }} --config -webui.autoUpdateDrivers=true'
